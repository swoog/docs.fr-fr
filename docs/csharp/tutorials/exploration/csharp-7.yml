- durationInMinutes: 1
  content: >
    Ce tutoriel vous permet d’explorer les fonctionnalités C# 7.0 de manière interactive, en utilisant votre navigateur pour écrire en C# et voir les résultats de la compilation et de l’exécution de votre code. Il contient une série de leçons qui modifient les pratiques antérieures propres à C# et mettent en avant les fonctionnalités plus récentes et plus concises de C# 7.0. La suite de cet article fournit une vue d’ensemble de ces fonctionnalités, avec des liens pour explorer chacune d’entre elles.
- title: Déclarations de variable de sortie à l’emplacement de l’assignation
  durationInMinutes: 2
  content: "La syntaxe existante qui prend en charge les paramètres `out` a été améliorée dans cette version. Cliquez sur le bouton *Entrer en mode focalisation* au bas de cette page, puis essayez le code suivant dans la fenêtre interactive : \n\n[!code-csharp[OutVariableOldStyle](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableOldStyle \"classic out variable declaration\")]\n\nVous pouvez désormais déclarer des variables `out` dans la liste d’arguments d’un appel de méthode, au lieu d’écrire une instruction de déclaration distincte. Vous pouvez déplacer la déclaration dans l’appel de méthode. Ajoutez le code suivant au bas de la fenêtre interactive :\n\n[!code-csharp[OutVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableDeclarations \"Out variable declarations\")]\n\nVous pouvez remplacer la déclaration `int` par une déclaration `var`. Ajoutez le code suivant à la fenêtre interactive :\n\n[!code-csharp[OutVarVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVarVariableDeclarations \"Implicitly typed Out variable\")]\n\nLa nouvelle syntaxe offre deux avantages importants par rapport à la syntaxe existante :\n\n* Le code est plus facile à lire. \n    - Vous déclarez la variable out à l’endroit où vous l’utilisez, et non pas sur une autre ligne au-dessus.\n* Il n’est pas nécessaire d’assigner une valeur initiale.\n    - En déclarant la variable `out` à l’endroit où elle est utilisée dans un appel de méthode, vous ne pouvez pas l’utiliser accidentellement avant qu’elle soit assignée.\n\nL’étendue de la variable déclarée correspond à l’étendue qui englobe l’instruction `if`. Cela vous permet d’utiliser la variable par la suite. Modifiez le dernier bloc `if` comme indiqué dans l’extrait de code suivant.\n\n```csharp\nif (!int.TryParse(input, out int result))\n{    \n    return null;\n}\n\nConsole.WriteLine(result);\n```\n"
- title: Les tuples créent des structures de données légères.
  durationInMinutes: 1
  content: "Les tuples sont des structures de données légères contenant plusieurs champs pour représenter les membres de données. Les champs ne sont pas validés et vous ne pouvez pas définir vos propres méthodes.\n\n> [!NOTE]\n> Les tuples étaient disponibles avant C# 7.0, mais ils n’étaient pas efficaces et n’avaient aucune prise en charge du langage. Cela signifiait que les éléments tuples pouvaient uniquement être référencés comme `Item1`, `Item2`, et ainsi de suite. C# 7.0 introduit la prise en charge du langage pour les tuples, ce qui permet d’utiliser des noms sémantiques pour les champs d’un tuple avec de nouveaux types tuple plus efficaces.\n\nVous pouvez créer un tuple en assignant une valeur à chaque membre nommé :\n\n[!code-csharp[NamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#NamedTuple \"Named tuple\")]\n\nLe tuple `namedLetters` contient des champs appelés `Alpha` et `Beta`. Ces noms existent uniquement au moment de la compilation et ne sont pas conservés au moment de l’exécution (lors de l’inspection du tuple par réflexion, par exemple).\n\nDans une assignation de tuple, vous pouvez également spécifier les noms des champs dans la partie droite : \n\n[!code-csharp[ImplicitNamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#ImplicitNamedTuple \"Implicitly named tuple\")]\n\nVous pouvez spécifier des noms pour les champs à la fois sur le côté gauche et droit de l’assignation, mais les noms sur le côté droit sont ignorés.\n\nCes derniers sont surtout utiles comme types de retour pour les méthodes `private` et `internal`. Les tuples fournissent une syntaxe simple pour que ces méthodes retournent plusieurs valeurs discrètes.\n\nLa création d’un tuple est plus efficace et plus productive que celle d’une classe ou d’un struct. La syntaxe d’un typle est plus simple et légère pour définir une structure de données qui comporte plusieurs valeurs. L’exemple de méthode ci-dessous retourne les valeurs minimale et maximale trouvées dans une séquence d’entiers :\n\n[!code-csharp[TupleReturningMethod](~/samples/snippets/csharp/new-in-7/program.cs#TupleReturningMethod \"Tuple returning method\")]\n\nDans certains cas, vous pouvez souhaiter décompresser les membres d’un tuple qui ont été retournés à partir d’une méthode.  Pour ce faire, déclarez des variables distinctes pour chacune des valeurs dans le tuple. Cette opération est appelée *déconstruction* du tuple. Ajoutez le code suivant dans votre navigateur pour l’essayer :\n\n[!code-csharp[CallingWithDeconstructor](~/samples/snippets/csharp/new-in-7/program.cs#CallingWithDeconstructor \"Deconstructing a tuple\")]\n\nÀ l’usage, vous vous rendrez compte que vous n’utilisez pas tous les membres d’un résultat de tuple. Le cas échéant, vous pouvez ignorer une ou plusieurs des valeurs retournées à l’aide de `_` à la place d’une variable. Ajoutez le code suivant dans votre navigateur pour l’essayer :\n\n[!code-csharp[DiscardTupleMember](~/samples/snippets/csharp/new-in-7/program.cs#DiscardMember \"Discard a tuple member\")]\n\nVous pouvez approfondir vos connaissances sur les tuples avec [cet article](../../tuples.md).\nVous pouvez approfondir vos connaissances sur les éléments ignorés avec [cet article](../../discards.md).\n"
